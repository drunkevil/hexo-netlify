# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 闫志伟个人网志 
subtitle: 人生是永远的竞争，奋斗是唯一的希望。
author: 闫志伟
email: drunkevil2012@gmail.com
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://drunkevil.org
root: /
permalink: :year/:month/:day/:title/
archive_dir: archives
about_dir: about
category_dir: categories
permalink_defaults:

# Directory
source_dir: source
public_dir: public


# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 3
  order_by: -date
  
# Category & Tag
default_category: categorized
category_map:
tag_map:

archive_generator:
    per_page: disable ##归档页面默认10篇文章标题
    yearly: false  ##生成年视图
    monthly: false ##生成月视图

category_generator: 
    per_page: disable ###分类页面默认10篇文章

feed:
    type: atom ##feed类型 atom或者rss2
    path: atom.xml ##feed路径
    limit: 20  ##feed文章最小数量

sitemap:
    path: sitemap.xml

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
## date_format: YYYY-MM-DD
date_format: LL
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 2
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: dacman

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: https://github.com/drunkevil/drunkevil.github.io.git
  branch: master 
